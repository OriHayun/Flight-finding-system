    <script>

        $(document).ready(function () {
            if (localStorage['favorite']) {
                var favoriteList = JSON.parse(localStorage['favorite']);
                console.log(favoriteList);
            }
            getFavoriteTableSuccessCB(favoriteList);
            $('#clearFavoriteTable').click(function () {
                localStorage.clear();
                location.reload();
            })
        })

        function getFavoriteTableSuccessCB(favoriteList) {
            try {
                tbl = $('#favoriteTable').DataTable({
                    data: favoriteList,
                    pageLength: 5,
                    columns: [
                        { data: "Airline" },
                        { data: "CityFrom" },
                        { data: "CityTo" },
                        { data: "NumOfLike" }
                    ],
                });
            } catch (err) {
                alert(err);
            }

            setTimeout(function () {
                $('html, body').animate({
                    scrollTop: $("#favoriteTable").offset().left
                }, 2000);
            }, 1000);
        }


    </script>
